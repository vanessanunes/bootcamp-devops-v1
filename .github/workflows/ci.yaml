name: criando imagens

on:
  push:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Build
        run: docker buildx build -t bootcamp-image app/.

  deploy:
      needs: build
      runs-on: self-hosted

      steps:
        - name: Run Docker container
          run: docker run -d --rm --name bootcamp-container bootcamp-image

